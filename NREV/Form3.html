    <script type="text/javascript">
    function antal() {
                if (document.getElementById("a").checked)
                document.getElementById("ant").style.display = "block";


                else {
                document.getElementById("ant").style.display = "none";
                }
                }
    </script>
    <script type="text/javascript">
    function bntal() {
                if (document.getElementById("b").checked)
                document.getElementById("bnt").style.display = "block";


                else {
                document.getElementById("bnt").style.display = "none";
                }
    }
    function vidkemorad() {
        if (document.getElementById("kemoradio").selectedIndex == "2" || document.getElementById("kemoradio").selectedIndex == "3")
            document.getElementById("klinikkemoradio").style.display = "block";


        else {
            document.getElementById("klinikkemoradio").style.display = "none";
        }
    }
    function kliniker() {
        if (document.getElementById("utskriven").selectedIndex == "2") {
            document.getElementById("kirklin").style.display = "block"
            document.getElementById("annanklin").style.display = "none";
        }
        else if(
            document.getElementById("utskriven").selectedIndex == "6") {
            document.getElementById("kirklin").style.display = "none"
            document.getElementById("annanklin").style.display = "block";
        }
        else {
            document.getElementById("kirklin").style.display = "none"
            document.getElementById("annanklin").style.display = "none";
        }
    }

        
    
    </script>
